<div class="row"></div>
<div class="row">
    <div class="col-md-5">
        <form [formGroup]="selectForm" >

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">choisir le ciment</label>
                </div>
                <select class="custom-select" formControlName="cimentId" id="inputGroupSelect01">
                    <option *ngFor="let ciment of ciments" [value]="ciment.id">
                        {{ciment.data.nom}}
                    </option>
                </select>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">choisir le gravier</label>
                </div>
                <select class="custom-select" formControlName="gravierId" id="inputGroupSelect01" (change)="onSelectGravier($event)">
                    <option *ngFor="let gravier of graviers" [value]="gravier.id">
                        {{gravier.data.nom}}
                    </option>
                </select>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">choisir le sable</label>
                </div>
                <select class="custom-select" formControlName="sableId" id="inputGroupSelect01"  (change)="onSelectSable($event)">
                    <option *ngFor="let sable of sables" [value]="sable.id">
                        {{sable.data.nom}}
                    </option>
                </select>
              </div>

              <div class="form-group  row">
                <label class="col-sm-6 col-form-label" for="fc28">
                    Resistance souhait√©e du beton fc28
                </label>
                <div class="col-sm-6">
                    <input type="number" formControlName="fc28" class="form-control form-control-sm" id="fc28">
                </div>
            </div>

            <div class="form-group  row">
              <label class="col-sm-6 col-form-label" for="A">
                  Affaissement A
              </label>
              <div class="col-sm-6">
                  <input type="number" formControlName="A" class="form-control form-control-sm" id="A">
              </div>
          </div>
            <button [disabled]="!selectForm.valid" (click)="validateForm()" class="btn btn-primary">
              valider
          </button>

        </form>
    </div>
    <div class="col-md-7">
      <div class="card" style="display: block">
        <canvas baseChart  [datasets]="datasets" [options]="lineChartOptions" [chartType]="lineChartType"
            [legend]="lineChartLegend" [colors]="lineChartColors">
        </canvas>
    </div>

    </div>

</div>
